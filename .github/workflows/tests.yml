# This is the GitHub Actions workflow file.
# It defines a "job" that will run on GitHub's servers
# every time you push code to your repository.

name: Tests

# Triggers the workflow on push or pull request events
on: [push, pull_request]

jobs:
  test:
    # Runs the job on the latest version of Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Specifies the Python version to use. 3.10 is a good choice.
        python-version: ['3.10']

    steps:
      # 1. Checks out your repository code
      - name: Check out code
        uses: actions/checkout@v3
      
      # 2. Sets up the specified Python version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      # 3. Installs dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 4. Runs your pytest tests
      # The tests will use the mocked data, so no real API calls are made.
      - name: Run tests with pytest
        run: |
          pytest